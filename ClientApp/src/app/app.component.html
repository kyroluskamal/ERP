<app-owner-main [apptitle]="title" *ngIf="IsOwnerRoute && ServerError===false && notFound===false"></app-owner-main>
<app-client-main [apptitle]="title" *ngIf="IsOwnerRoute === false && ServerError===false && notFound===false"></app-client-main>
<app-server-error *ngIf="ServerError"></app-server-error>
<app-not-found *ngIf="notFound"></app-not-found>
