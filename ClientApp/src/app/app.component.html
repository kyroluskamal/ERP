<app-owner-main [apptitle]="title" *ngIf="IsOwnerRoute && notFound===false"></app-owner-main>
<app-client-main [apptitle]="title" *ngIf="IsOwnerRoute === false && notFound===false"></app-client-main>
<app-not-found *ngIf="notFound===true"></app-not-found>
<app-server-error *ngIf="ServerError===true"></app-server-error>
