<form [formGroup]="RegisterForm" novalidate>
  <div class="form-container">
    <div class="dialog-header">
      <h2 mat-dialog-title>
        Owner Create account
      </h2>
      <mat-icon tabindex="-1" class="closeIcon" matRipple (click)="Close()">close</mat-icon>
    </div>
    <!------------------------Mat-Dialog-CONTENT--------------------------->
    <div mat-dialog-content class=" Overflow-x-hidden">
      <!-- Username -->
      <mat-form-field appearance="outline" class="Width100">
        <mat-label>Username</mat-label>
        <input matInput type="text" value="" required formControlName="Username" /><!-- Input -->
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint align="end">Enter Username</mat-hint>
      </mat-form-field>
      <!-- Email -->
      <mat-form-field appearance="outline" class="Width100">
        <mat-label>Email</mat-label>
        <input matInput type="email" value="" required formControlName="Email" /> <!-- Input -->
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint align="end">Enter your email</mat-hint>
      </mat-form-field>
      <!-- Password -->
      <mat-form-field appearance="outline" class="Width100">
        <mat-label>Password</mat-label>
        <input matInput value="" autocomplete="current-password" type="password" required formControlName="Password" /><!-- Input -->
        <mat-icon matSuffix></mat-icon>
        <mat-hint align="end">Enter your password</mat-hint>
      </mat-form-field>
      <!-- confirm password -->
      <mat-form-field appearance="outline" class="Width100">
        <mat-label>Confirm Password</mat-label>
        <input matInput value="" type="password" required formControlName="ConfirmPassword" /><!-- Input -->
        <mat-icon matSuffix></mat-icon>
        <mat-hint align="end">Enter your password again</mat-hint>
      </mat-form-field>
    </div>
    <!------------------------Mat-Dialog-actions--------------------------->
    <div mat-dialog-actions>
      <button mat-raised-button color="primary"
              class="Width100"
              aria-label="press to login"
              (click)="OnRegisterClick($event)">
        <mat-icon>register</mat-icon>
        Create Account
      </button>
      <!--<button mat-raised-button color="warn" aria-label="cancel login dialog">
        <mat-icon>cancel</mat-icon>Cancel
      </button>-->
    </div>
    <!--End Mat-Dialog-actions-->
  </div>
  <p>Already have Account?' <a href="#">Login</a></p>
  {{RegisterForm.value | json}}
</form>
